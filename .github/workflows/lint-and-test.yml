name: Lint and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: peta/package-lock.json
        
    - name: Install dependencies
      working-directory: ./peta
      run: npm ci
      
    - name: Run ESLint
      working-directory: ./peta
      run: npm run lint
      
    - name: Check TypeScript
      working-directory: ./peta
      run: npm run type-check
      
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: peta/package-lock.json
        
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      working-directory: ./peta
      run: npm ci
      
    - name: Process content
      working-directory: ./peta
      run: node scripts/process-content.js
      
    - name: Render math
      working-directory: ./peta
      run: node scripts/render-math.js
      
    - name: Build application
      working-directory: ./peta
      run: NODE_ENV=production npm run build
      
    - name: Run tests
      working-directory: ./peta
      run: npm test
      
    - name: Start production server
      working-directory: ./peta
      run: npm start &
      
    - name: Wait for server
      run: sleep 10
      
    - name: Test API endpoints
      run: |
        curl -f http://localhost:3000/api/config/site || exit 1
        curl -f http://localhost:3000/api/config/features || exit 1
        curl -f http://localhost:3000/api/content/articles || exit 1
        curl -f http://localhost:3000/api/content/books || exit 1
        curl -f http://localhost:3000/api/content/projects || exit 1
        curl -f http://localhost:3000/api/content/snippets || exit 1
        curl -f http://localhost:3000/api/tags || exit 1
        curl -f http://localhost:3000/api/search || exit 1
        
    - name: Test main pages
      run: |
        curl -f http://localhost:3000/ || exit 1
        curl -f http://localhost:3000/articles || exit 1
        curl -f http://localhost:3000/books || exit 1
        curl -f http://localhost:3000/projects || exit 1
        curl -f http://localhost:3000/snippets || exit 1